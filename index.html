<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body{
        width: 100%;
        height: 100%;
    }

    .mb{
        margin-bottom: 15px;
    }

    .container_login{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f4f4;
    }

    .container_login .box{
        background-color: rgb(206, 76, 53);
        border-radius: 10px;
        padding: 20px 30px;
        width: 100%;
        max-width: 450px;
        font-family: 'Trebuchet MS', sans-serif;
    }

    .container_login .box h1{
        margin-bottom: 20px;
        font-size: 2.5em;
    }

    .container_login .box a{
        font-size: 1.1em;
        color: rgb(45, 85, 218);
    }

</style>

<body>

    <div class="container_login">

        <div class="box">

            <h1 class="text-center">Tela de Login</h1>

            <form action="/" method="post">

                <div class="mb">
                    <input class="form-control" id="inputEmail" name="email" type="email" placeholder="Email">
                </div>

                <div class="mb">
                    <input class="form-control" id="inputSenha" name="senha" type="password" placeholder="Senha">
                </div>

                <div class="mb text-center">
                    <button class="btn btn-lg btn-primary" type="submit" name="entrar"> Login </button>
                </div>

            </form>

            <a href="#" class="d-block text-center mt-2">Esqueci minha senha</a>
        </div>

    </div>

</body>

</html>
